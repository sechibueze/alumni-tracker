{% extends "base.html" %}
{% block content %}
<div class="form-wrapper">
    <form action="{% url "accounts:login" %}" class="form" method="POST" id="login-form">
        {% csrf_token %}
        <div class="form-header">
            <h3 class="title">Login</h3>
        </div>
        <div class="form-group">
            <label for="username">Username </label>
            <input type="text" name="username" placeholder="Username" id="username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" id="password" />
            <div class="helper-text">
                <a href="{% url 'password_reset' %}" class="input-helper-link">Forgot password</a>
            </div> 
        </div>
       

        <button type="submit" class="btn btn-primary" id="login-button">Log in </button>

        <div class="auth-form-meta">
            Don't have an account?
            <a href="{% url 'accounts:signup' %}"> create account</a>
        </div>
    
            {% include "includes/form-feedback.html" with messages=messages %}
      
    </form>
</div>

{% endblock content %}
