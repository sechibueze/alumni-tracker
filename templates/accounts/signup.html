{% extends "base.html" %}
{% block content %}
<div class="form-wrapper">
    <form action="{% url "accounts:signup" %}" method="POST"  class="form"  id="signup-form">
        {% csrf_token %}
        <div class="form-header">
            <h3 class="title">Join today!</h3>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" id="username" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" id="email"/> 
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" id="password" /> 
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm password</label>
            <input type="password" name="confirm_password" placeholder="Confirm password" id="confirm_password" /> 
        </div>

        <button type="submit" class="btn btn-primary" id="signup-button">Create account </button>
        <div class="auth-form-meta">
            Got an account?
            <a href="{% url 'accounts:login' %}"> log in</a>
        </div>
     
            {% include "includes/form-feedback.html" with messages=messages %}
        
    </form>
</div>

{% endblock content %}
